
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Order - Al-Noor Store</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="text-center mb-6">
    <img src="https://i.ibb.co/yFHHyXTk/In-Shot-20250705-212327976.webp" class="mx-auto w-28 rounded-xl">
    <h1 class="text-3xl font-bold text-orange-600">QUICK ORDER</h1>
    <p class="text-sm text-gray-600">Bringing Light to Your Life!</p>
  </div>
  <div class="bg-orange-50 p-4 rounded mb-4 shadow">
    <p><strong>Product:</strong> <span id="productNameText">Loading...</span></p>
    <p><strong>Unit Price:</strong> PKR <span id="unitPriceText">0</span></p>
  </div>
  <form id="orderForm" class="space-y-4 bg-white p-4 rounded shadow" onsubmit="submitForm(event)">
    <input type="hidden" name="product_name" id="productName">
    <input type="hidden" name="unit_price" id="unitPrice">
    <input type="hidden" name="total_price" id="totalPrice">
    <div>
      <label class="block mb-1 font-medium">Quantity</label>
      <div class="flex items-center gap-2">
        <button type="button" onclick="changeQty(-1)" class="bg-orange-400 text-white w-8 h-8 rounded">âˆ’</button>
        <input type="number" id="quantity" name="quantity" value="1" min="1" readonly class="w-12 text-center border rounded">
        <button type="button" onclick="changeQty(1)" class="bg-orange-400 text-white w-8 h-8 rounded">+</button>
      </div>
    </div>
    <div>
      <label class="block mb-1 font-medium">Your Full Name</label>
      <input type="text" name="name" required class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block mb-1 font-medium">Phone Number</label>
      <input type="text" name="phone" required placeholder="03XX-XXXXXXX" class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block mb-1 font-medium">Email (Optional)</label>
      <input type="email" name="email" class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block mb-1 font-medium">Street Address</label>
      <textarea name="address" required rows="3" class="w-full border rounded p-2"></textarea>
    </div>
    <div>
      <label class="block mb-1 font-medium">Landmark (Optional)</label>
      <input type="text" name="landmark" placeholder="Near Main Market" class="w-full border rounded p-2">
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">City</label>
        <input type="text" name="city" required class="w-full border rounded p-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Province/State</label>
        <input type="text" name="province" required placeholder="Punjab" class="w-full border rounded p-2">
      </div>
    </div>
    <div>
      <label class="block mb-1 font-medium">Payment Method</label>
      <label><input type="radio" name="payment" value="COD" checked> Cash on Delivery (COD)</label><br>
      <label><input type="radio" name="payment" value="Online" disabled> Online Payment (Coming Soon)</label>
    </div>
    <div>
      <label class="block mb-1 font-medium">Order Notes (Optional)</label>
      <textarea name="notes" placeholder="Leave at gate if not home..." rows="2" class="w-full border rounded p-2"></textarea>
    </div>
    <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded hover:bg-orange-600">
      PLACE ORDER NOW
    </button>
  </form>
</body>
</html>
